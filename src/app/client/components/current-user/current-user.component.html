<mat-card class="user-container">
  <img mat-card-image [src]="client.image_profile" alt="{{client.name}} " class="user-image">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>Mis casos </button>
    <button mat-button>Mis mensajes</button>
  </mat-card-actions>
</mat-card>

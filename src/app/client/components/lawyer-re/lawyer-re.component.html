<div class="recommendation-container">
  <h3>RECOMENDACIONES</h3>

  <div *ngIf="lawyers.length > 0" class="recommendation-card">
    <button (click)="prevLawyer()" [disabled]="currentIndex === 0">
      <span>&lt;</span>
    </button>

    <div class="lawyer-info">
      <img [src]="currentLawyer.image_profile" alt="{{ currentLawyer.name }}" class="lawyer-image">
      <h4>{{ currentLawyer.name }} {{ currentLawyer.lastname }}</h4>
      <p>{{ currentLawyer.speciality }}</p>
      <div class="stars">
        <span *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
              [class.filled]="i < currentLawyer.rating">★</span>
      </div>
    </div>

    <button (click)="nextLawyer()" [disabled]="currentIndex === lawyers.length - 1">
      <span>&gt;</span>
    </button>
  </div>

  <div *ngIf="lawyers.length === 0">
    <p>Cargando abogados...</p>
  </div>
</div>

<div class="last-casses_container">
  <h3>ÚLTIMOS CASOS</h3>

  <mat-card *ngFor="let last_case of currentLawyer.last_case" class="last-case-card">
    <mat-card-header>
      <mat-card-title>{{ last_case.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Descripción:</strong> {{ last_case.description }}</p>
      <p><strong>Estado:</strong> {{ last_case.status }}</p>
    </mat-card-content>
  </mat-card>
</div>

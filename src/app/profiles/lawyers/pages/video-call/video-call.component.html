<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con Abogado</title>
  <link rel="stylesheet" href="video-call.component.css">
</head>
<body>

<div class="main-wrapper">
  <div class="chat-container">
    <!-- Encabezado del chat -->
    <div class="chat-header">
      <img src="https://via.placeholder.com/40" alt="Foto de Perfil" class="profile-photo">
      <div class="chat-info">
        <h4>Pedro Gallego Alcantara</h4>
        <p>Abogado de violencia familiar</p>
      </div>
    </div>

    <!-- Contenedor de mensajes o contenido adicional -->
    <div class="chat-messages">
      <h2 class="title">Videollamada con Abogado Pedro Gallego</h2>
      <p class="description">Para este tipo de consulta debes ingresar a este enlace que te llevará a una sesión de Meet de Google para que se lleve a cabo.</p>
      <a href="https://meet.google.com/new" target="_blank" class="meet-button">Crear Meet</a>
    </div>
  </div>
</div>

</body>
</html>

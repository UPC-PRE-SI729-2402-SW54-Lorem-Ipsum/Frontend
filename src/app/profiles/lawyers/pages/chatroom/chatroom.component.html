<body>
<div class="main-wrapper">
  <div class="chat-container">
    <!-- Encabezado del chat -->
    <div class="chat-header">
      <img src="assets/images/jpc_3.jpg" alt="Foto de Perfil" class="profile-photo">
      <div class="chat-info">
        <h4>Pedro Gallego Alcantara</h4>
        <p>Abogado de violencia familiar</p>
      </div>
    </div>

    <!-- Área de mensajes -->
    <div class="chat-messages">
      <div
        *ngFor="let message of messages"
        [ngClass]="{'sent': message.type === 'sent', 'received': message.type === 'received'}"
        class="message"
      >
        {{ message.text }}
      </div>
    </div>
    <!-- Controles de envío -->
    <div class="chat-controls">
      <label for="file-input" class="file-label">
        📎
        <input type="file" id="file-input" class="file-input" (change)="onFileSelected($event)">
      </label>
      <input
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
        type="text"
        placeholder="Escribe tu mensaje..."
        class="message-input"
      />
      <button (click)="sendMessage()" class="send-button">Enviar</button>
    </div>
  </div>
</div>
</body>

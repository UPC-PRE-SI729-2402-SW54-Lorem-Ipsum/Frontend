<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Consulta</title>
  <link rel="stylesheet" href="case-information.component.css">
</head>
<body>

<div class="form-container">
  <h2>Consulta</h2>
  <form>
    <input type="text" placeholder="Título" class="input-text">
    <input type="text" placeholder="Tipo de Consulta" class="input-text">
    <textarea placeholder="Descripción del Caso" class="input-textarea"></textarea>
    <div class="button-container">
      <button type="button" class="btn cancel-btn">Cancelar</button>
      <button type="submit" class="btn submit-btn">Enviar</button>
    </div>
  </form>
</div>

</body>
</html>

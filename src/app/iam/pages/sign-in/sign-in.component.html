<div class="sign-in-container">
  <h1>LawConnect</h1>
  <form>
    <input type="email" placeholder="Correo electrónico">
    <input type="password" placeholder="Contraseña">
    <button type="submit" (click)="navigateTo('home')">Iniciar sesión</button>
  </form>

  <a (click)="navigateTo('forgot-password')" class="blue-link">¿Has olvidado tu contraseña?</a>
  <a (click)="navigateTo('choose-role')">¿No tienes cuenta? <span class="blue-link">Regístrate</span></a>
</div>

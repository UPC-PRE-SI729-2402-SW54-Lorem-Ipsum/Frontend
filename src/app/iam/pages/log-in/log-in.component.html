<div class="log-in-container">
  <h1>LawConnect</h1>
  <form>
    <input type="email" placeholder="Correo electrónico">
    <input type="password" placeholder="Contraseña">
    <button type="submit">Iniciar sesión</button>
  </form>

  <a href="#" (click)="navigateTo('forgot-password')" class="blue-link">¿Has olvidado tu contraseña?</a>
  <a href="#" (click)="navigateTo('sign-up')">¿No tienes cuenta? <span class="blue-link">Regístrate</span></a>
</div>

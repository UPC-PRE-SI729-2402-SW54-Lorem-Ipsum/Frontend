<div class="casos-container">
  <div class="user-profile">
    <img src="https://via.placeholder.com/100" alt="User Avatar" class="avatar">
    <h2>Juan Pérez</h2>
    <p>Abogado especializado en derecho familiar.</p>
  </div>

  <div class="casos-content">
    <div class="search-section">
      <h3>Búsqueda de casos sugeridas</h3>
      <mat-form-field appearance="outline" class="search-bar">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Buscar casos" [(ngModel)]="searchQuery">
      </mat-form-field>
      <div class="suggestions">
        <span class="suggestion">Violencia Doméstica</span>
        <span class="suggestion">Divorcio y Separación Legal</span>
        <span class="suggestion">Matrimonio</span>
        <span class="suggestion">Custodia y Visita de Menores</span>
      </div>
    </div>

    <div class="recent-cases-section">
      <h3>Últimos casos</h3>
      <div class="caso-item" *ngFor="let caso of casos">
        <div class="estado {{ caso.estado === 'ABIERTO' ? 'abierto' : 'cerrado' }}">
          {{ caso.estado }}
        </div>
        <div class="caso-info">
          <h4>{{ caso.titulo }}</h4>
          <p>{{ caso.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

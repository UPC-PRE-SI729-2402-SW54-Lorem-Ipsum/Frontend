<div class="recent-cases-section">
  <h3>Casos</h3>

  <div *ngIf="filteredCases.length > 0; else noCasesFound">
    <div *ngFor="let caseItem of filteredCases" class="caso-item">
      <div class="estado {{ caseItem.status === 'ABIERTO' ? 'abierto' : 'cerrado' }}">
        {{ caseItem.status }}
      </div>
      <div class="caso-info">
        <h4>{{ caseItem.title }}</h4>
        <p>{{ caseItem.description }}</p>
      </div>
    </div>
  </div>

  <ng-template #noCasesFound>
    <p>No se encontraron casos.</p>
  </ng-template>
</div>

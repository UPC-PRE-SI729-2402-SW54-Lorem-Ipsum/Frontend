<div class="consultations-container">
  <div class="user-profile">
    <img [src]="lawyer.image_profile" alt="User Avatar" class="avatar" />
    <h2>{{ name }}</h2>
    <p>{{ lawyer.speciality }}</p>
  </div>

  <div class="consultations-content">
    <div class="search-section">
      <h3>BÃºsqueda de Consultas</h3>
      <mat-form-field appearance="outline" class="search-bar">
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          placeholder="Buscar consultas"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
        />
      </mat-form-field>
    </div>

    <div class="consultations-list">
      <div
        class="consultation-item"
        *ngFor="let consultation of filteredConsultations"
      >
        <div
          class="estado"
          [ngClass]="{
            pendiente: consultation.applicationStatus === 'PENDING',
            aprobado: consultation.applicationStatus === 'APPROVED',
            rechazado: consultation.applicationStatus === 'REJECTED'
          }"
        >
          {{ consultation.applicationStatus }}
        </div>
        <div class="consultation-info">
          <h4>{{ consultation.title }}</h4>
          <p>{{ consultation.description }}</p>
        </div>
        <div class="actions">
          <button
            mat-button
            color="primary"
            (click)="approveConsultation(consultation.id)"
            *ngIf="consultation.applicationStatus === 'PENDING'"
          >
            Aprobar
          </button>
          <button
            mat-button
            color="warn"
            (click)="rejectConsultation(consultation.id)"
            *ngIf="consultation.applicationStatus === 'PENDING'"
          >
            Rechazar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

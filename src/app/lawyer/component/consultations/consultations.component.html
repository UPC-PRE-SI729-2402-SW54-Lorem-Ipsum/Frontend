<div class="consultas-contenedor">
  <h2>Solicitudes de Consultas</h2>
  <p *ngIf="errorMessage" class="mensaje-error">{{ errorMessage }}</p>
  <div *ngIf="consultations.length > 0; else sinConsultas">
    <div *ngFor="let consultation of consultations" class="consulta-item">
      <h3>{{ consultation.title }}</h3>
      <p>{{ consultation.description }}</p>
      <p><strong>Cliente:</strong> {{ consultation.clientName }}</p>
      <div class="acciones">
        <button (click)="approveConsultation(consultation.id)" class="boton-aprobar">
          Aceptar
        </button>
        <button (click)="rejectConsultation(consultation.id)" class="boton-rechazar">
          Rechazar
        </button>
      </div>
    </div>
  </div>
  <ng-template #sinConsultas>
    <p>No hay solicitudes de consulta disponibles.</p>
  </ng-template>
</div>
